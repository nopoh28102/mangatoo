{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-info-circle text-info" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-3">{{ title }}</h2>
                    <p class="card-text text-muted mb-4">{{ message }}</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>العودة للرئيسية
                        </a>
                        {% if current_user.is_authenticated and current_user.is_admin %}
                        <a href="{{ url_for('admin_static_pages') }}" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>إدارة الصفحات الثابتة
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
